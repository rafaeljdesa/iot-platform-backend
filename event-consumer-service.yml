eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false

rabbitmq:
  hostName: localhost
  userName: guest
  password: guest
  exchangeName: event-exchange
  queueName: event-queue
  routingKeyName: event-key

mongo:
  server: localhost
  port: 27018
  databaseName: eventsdb
  connectionString: mongodb://${mongo.server}:${mongo.port}/${mongo.databaseName}
  basePackage: br.com.iotplatform.eventconsumerservice

spring:
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/