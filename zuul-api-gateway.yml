server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false

zuul:
  ignored-services: *
  routes:
    admin-service:
      path: /admin/**
      serviceId: admin-service
      strip-prefix: false
    event-producer-service:
      path: /event-producer/**
      serviceId: event-producer-service
      strip-prefix: false