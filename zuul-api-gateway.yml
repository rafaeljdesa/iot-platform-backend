server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false

zuul:
  prefix: /api
  ignored-services: *
  routes:
    admin-service:
      path: /services/admin/**
      serviceId: admin-service
      strip-prefix: false
    event-producer-service:
      path: /services/event-producer/**
      serviceId: event-producer-service
      strip-prefix: false
    event-consumer-service:
      path: /services/event-consumer/**
      serviceId: event-consumer-service
      strip-prefix: false